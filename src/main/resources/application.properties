# Application Name
spring.application.name=Cafe Management System

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cafe_management_sys
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=9091

jwt.secret= aamirpasha
jwt.token-validity=3600000

# 1 hour in milliseconds

spring.security.name=aamir
spring.security.password=abc@1009
